<article class="post-preview" style="padding-top:5px;">
  <a href="{{ .Permalink }}">
    <h1 style="font-size:1.15em;margin:0px;">{{ .Title }}</h1>
  </a>

  <div style="margin:2px 0px;font-size:0.85em;">
    <span class="meta-post">
      <em class="fa fa-calendar-alt"></em
      >&nbsp;&nbsp;{{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}
    </span>
  </div>
</article>
